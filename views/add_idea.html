<div ng-controller="ideasController as ideas">
  <div class="jumbotron">
    <div class="container">
      <div class="col-md-6 col-md-offset-4">
        <div class="panel panel-default">        
          <div class="panel-body">
            <h2>Add Your Idea</h2>
            <form id="add_idea" name="ideas.form" ng-submit="ideas.ideaCreate()">
              <div class="form-group">            
                <label for="name">Idea Name</label>
                <input class="form-control" type="text" name="name" placeholder="name" ng-model="ideas.idea.name">
              </div>
              <div class="form-group">
                <label for="description">Idea Description</label>
                <input class="form-control" type="text" name="description" placeholder="idea description" ng-model="ideas.idea.description">
              </div>
              <div class="form-group">
                <label for="image">Idea Image</label>
                <input type="file" ngf-select id="image" ng-model="ideas.file" name="file">
                <p class="help-block">Choose an image you would like to display for the idea.</p>
              </div>
              <div class="form-group">
                <input class="btn btn-default" type="submit" value="Add Idea">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
