<div>
  <div class="jumbotron">
    <div class="container">
      <div class="col-md-6 col-md-offset-4">
        <div class="panel panel-default">        
          <div class="panel-body">
            <h2>Sign up</h2>
            <form id="signup" ng-submit="users.signup()">
              <div class="form-group">            
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" placeholder="username" ng-model="users.user.username">
              </div>
              <div class="form-group">
                <label for="fullname">Fullname</label>
                <input class="form-control" type="text" name="fullname" placeholder="fullname" ng-model="users.user.fullname">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" placeholder="email" ng-model="users.user.email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" placeholder="password" ng-model="users.user.password">
              </div>
              <!-- <div class="form-group">
                <label for="password-confirmation">Confirm Password</label>
                <input class="form-control" type="password-confirmation" name="password-confirmation" placeholder="Confirm Password" ng-model="users.user.password-confirmation">
              </div> -->

              <input class="btn btn-default" type="submit" value="Sign Up">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
