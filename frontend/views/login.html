<form id="login" ng-submit="users.login()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" placeholder="Email" ng-model="users.user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" ng-model="users.user.password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
